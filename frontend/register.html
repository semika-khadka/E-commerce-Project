<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="login-container">
        <form class="register">
            <h2>Register Form</h2>
            <div class="input-group">
                <span class="icon"><i class="fas fa-user"></i></span>
                <input type="email" placeholder="Email" id="email" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fas fa-lock"></i></span>
                <input type="password" placeholder="Password" id="password" maxlength="12" required>
            </div>
            <div class="input-group">
                <span class="icon"><i class="fas fa-phone"></i></span>
                <input type="phone" placeholder="Phone Number" id="phoneNumber" maxlength="10" required>
            </div>
            <button type="submit" onclick="register(event)">Register</button>
            <p class="signup">Already a member? <a href="index.html">Login now</a></p>
            <p class="response-message" id="responseMessage"></p>
        </form>
    </div>

    <script src="register.js"></script>
</body>

</html>
